<body>
    <header>
        <h1>BentaMatic Online Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p>Have a question or need assistance? Fill out the form below, and we'll get back to you as soon as possible.
        </p>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  placeholder="Enter your complete name here">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="15" required></textarea>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>

    </footer>
